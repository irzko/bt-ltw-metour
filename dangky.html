<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,300,0,0" />
    <!-- Using font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="assets/icons/letter-m.png">
    <title>MeTour</title>
    <link rel="stylesheet" href="styles/chung.css">
    <link rel="stylesheet" href="styles/dangky.css">
</head>
<body>
    <header class="header">
        <div class="home">
          <span class="material-symbols-rounded home__menu" id="menu">menu</span>
          <a class="home__logo" href="trangchu.html">MeTour</a>
        </div>
          <nav class="nav" id="nav-container">
            <a class="nav__item" href="trangchu.html">Trang chủ</a>
            <a class="nav__item" href="khampha.html">Khám phá</a>
            <a class="nav__item" href="congdong.html">Cộng đồng</a>
          </nav>
      </header>
    <main>
      <div class="main">
        <form action="" method="POST" class="form" id="signup">
          <h3 class="heading">Tạo một tài khoản</h3>  
    
          <div class="spacer"></div>
    
          <div class="form-group">
            <label for="fullname" class="form-label">Tên đầy đủ</label>
            <input id="fullname" name="fullname" type="text" placeholder="Example: Kha Minh Tran" class="form-control">
            <span class="form-message"></span>
          </div>
    
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="text" placeholder="Example: email@domain.com" class="form-control">
            <span class="form-message"></span>
          </div>
    
          <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
            <span class="form-message"></span>
          </div>
    
          <div class="form-group">
            <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
            <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
            <span class="form-message"></span>
          </div>
    
          <button class="form-submit">Đăng ký</button>
          <a class="account-already" href="./dangnhap.html">Bạn đã có tài khoản?</a>
        </form>
      </div>
    </main>
    <script type="text/javascript" src="./script/form.js"></script>
    <script type="text/javascript" src="./script/scripts.js"></script>
</body>
</html>
