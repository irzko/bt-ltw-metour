<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,300,0,0" />
    <!-- Using font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./assets/icons/letter-m.png">
    <title>MeTour</title>
    <link rel="stylesheet" href="./styles/chung.css">
    <link rel="stylesheet" href="./styles/dangnhap.css">
</head>
<body>
  <div class="main">
    <header class="header">
        <div class="home">
          <span class="material-symbols-rounded home__menu" id="menu">menu</span>
          <a class="home__logo" href="trangchu.html">MeTour</a>
        </div>
          <nav class="nav" id="nav-container">
            <a class="nav__item" href="trangchu.html">Trang chủ</a>
            <a class="nav__item" href="khampha.html">Khám phá</a>
            <a class="nav__item" href="congdong.html">Cộng đồng</a>
          </nav>
      </header>
    <main>
      <form action="" method="POST" class="form" id="signin">
        <h3 class="heading">Đăng nhập</h3>
  
        <div class="spacer"></div>
  
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input id="email" name="email" type="text" placeholder="Example: email@domain.com" class="form-control">
          <span class="form-message"></span>
        </div>
  
        <div class="form-group">
          <label for="password" class="form-label">Mật khẩu</label>
          <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
          <span class="form-message"></span>
        </div>
  
        <button class="form-submit">Đăng nhập</button>
        <div class="forget">
          <a href="#" class="forget-password">Quên mật khẩu</a>
        </div>
        <div class="sign-up">
          <a href="./dangky.html" class="btn sign-up__btn">Bạn chưa có tài khoản ?</a>
      </div>
      </form>
    </div>
    <footer class="footer">
      <div class="footer__copyright">Copyright &copy; MeTour</div>
    </footer>
    <script type="text/javascript" src="./script/scripts.js"></script>
    <script type="text/javascript" src="./script/login.js"></script>
    <script type="text/javascript" src="./script/form.js"></script>
    <script>
      Validator({
    form: '#signin',
    formGroupSelector: '.form-group',
    errorSelector: '.form-message',
    rules: [
      Validator.isRequired("#email"),
      Validator.isEmail("#email"),
      Validator.isRequired("#password")
    ],
    onSubmit: function (data) {
      login(data);
    }
});
    </script>
</body>
</html>
